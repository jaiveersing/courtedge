version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: courtedge-db
    environment:
      POSTGRES_DB: ${DB_NAME:-courtedge}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-courtedge_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courtedge-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: courtedge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courtedge-network

  # ML Service (Python/FastAPI)
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: courtedge-ml
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./ml_service:/app
      - ml_models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - courtedge-network
    restart: unless-stopped

  # Backend API (Node.js/Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: courtedge-backend
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ML_SERVICE_URL=http://ml-service:8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-courtedge}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-courtedge_dev_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app/server
      - ./Entities:/app/Entities
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - courtedge-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: courtedge-frontend
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - VITE_ML_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./Components:/app/Components
      - ./Pages:/app/Pages
      - ./public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - courtedge-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: courtedge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ml-service
    networks:
      - courtedge-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local
  backend_logs:
    driver: local

networks:
  courtedge-network:
    driver: bridge
