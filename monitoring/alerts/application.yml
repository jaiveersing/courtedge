groups:
  - name: courtedge_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(courtedge_http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.route }}"

      # API latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(courtedge_http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.route }}"

      # Database connection pool exhaustion
      - alert: DatabasePoolExhausted
        expr: courtedge_db_connections{state="active"} / (courtedge_db_connections{state="active"} + courtedge_db_connections{state="idle"}) > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value | humanizePercentage }} of connections in use"

      # Cache hit rate low
      - alert: LowCacheHitRate
        expr: rate(courtedge_cache_hits_total[5m]) / (rate(courtedge_cache_hits_total[5m]) + rate(courtedge_cache_misses_total[5m])) < 0.5
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

      # WebSocket connection surge
      - alert: WebSocketConnectionSurge
        expr: rate(courtedge_websocket_connections[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "WebSocket connection surge detected"
          description: "Connections increasing at {{ $value }}/min"

      # External API failures
      - alert: ExternalAPIFailures
        expr: rate(courtedge_external_api_calls_total{status!~"2.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High external API failure rate"
          description: "{{ $labels.service }} API failing at {{ $value | humanizePercentage }}"

      # Low prediction accuracy
      - alert: LowPredictionAccuracy
        expr: courtedge_prediction_accuracy{timeframe="7d"} < 50
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Prediction accuracy dropped"
          description: "{{ $labels.model_version }} accuracy is {{ $value }}%"

      # System resources
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value }}% disk space remaining"

      # Database metrics
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: SlowDatabaseQueries
        expr: rate(courtedge_db_query_duration_seconds_sum[5m]) / rate(courtedge_db_query_duration_seconds_count[5m]) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "Average query time is {{ $value }}s"

      # Redis metrics
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis using {{ $value | humanizePercentage }} of max memory"

      # Application health
      - alert: ServiceDown
        expr: up{job="courtedge-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "CourtEdge API is down"
          description: "Main application service is not responding"

      - alert: HighRestartRate
        expr: changes(process_start_time_seconds[15m]) > 3
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Application restarting frequently"
          description: "Application has restarted {{ $value }} times in 15 minutes"
